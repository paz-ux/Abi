<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulir Multi Step</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="form-box">
      <div class="progress-container">
        <h2>Welcome</h2>
        <p>Masukkan Data Dengan Benar</p>
        <div class="progress-bar">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <!-- STEP 1 -->
      <form id="form1" class="form-step active">
        <div class="form-grid">
          <div class="form-group">
            <label>NIS</label>
            <input type="text" />
          </div>
          <div class="form-group">
            <label>Nama Lengkap</label>
            <input type="text" />
          </div>
          <div class="form-group">
            <label>NISN</label>
            <input type="text" />
          </div>
          <div class="form-group">
            <label>Nama Panggilan</label>
            <input type="text" />
          </div>
          <div class="form-group">
            <label>No KK</label>
            <input type="text" />
          </div>
          <div class="form-group">
            <label>Jenis Kelamin</label>
            <div class="radio-group">
              <label><input type="radio" name="jk" /> Laki-Laki</label>
              <label><input type="radio" name="jk" /> Perempuan</label>
            </div>
          </div>
          <div class="form-group">
            <label>NIK</label>
            <input type="text" />
          </div>
          <div class="form-group">
            <label>Agama</label>
            <input type="text" />
          </div>
        </div>
        <div class="btn-box">
          <button type="button" class="btn next">SELANJUTNYA</button>
        </div>
      </form>

      <!-- STEP 2 -->
      <form id="form2" class="form-step">
        <div class="form-grid">
          <div class="form-group">
            <label>Alamat</label>
            <input type="text" />
          </div>
          <div class="form-group">
            <label>Tinggi Badan</label>
            <input type="text" />
          </div>
          <div class="form-group">
            <label>Kecamatan</label>
            <input type="text" />
          </div>
          <div class="form-group">
            <label>Berat Badan</label>
            <input type="text" />
          </div>
          <div class="form-group">
            <label>Provinsi</label>
            <input type="text" />
          </div>
          <div class="form-group">
            <label>Kabupaten</label>
            <input type="text" />
          </div>
          <div class="form-group">
            <label>Nomor Telepon</label>
            <input type="text" />
          </div>
          <div class="form-group">
            <label>Jurusan</label>
            <input type="text" />
          </div>
          <div class="form-group">
            <label>Golongan Darah</label>
            <div class="radio-group">
              <label><input type="radio" name="goldar" /> A</label>
              <label><input type="radio" name="goldar" /> B</label>
              <label><input type="radio" name="goldar" /> AB</label>
              <label><input type="radio" name="goldar" /> O</label>
            </div>
          </div>
          <div class="form-group">
            <label>Hobi</label>
            <input type="text" />
          </div>
        </div>
        <div class="btn-box">
          <button type="button" class="btn prev">KEMBALI</button>
          <button type="button" class="btn next">SELANJUTNYA</button>
        </div>
      </form>

      <!-- STEP 3 -->
      <form id="form3" class="form-step">
        <div class="form-grid">
          <div class="form-group">
            <label>Cita-Cita</label>
            <input type="text" />
          </div>
          <div class="form-group">
            <label>Pekerjaan Ibu</label>
            <input type="text" />
          </div>
          <div class="form-group">
            <label>Nama Ayah</label>
            <input type="text" />
          </div>
          <div class="form-group">
            <label>Penghasilan Ibu</label>
            <input type="text" />
          </div>
          <div class="form-group">
            <label>Pekerjaan Ayah</label>
            <input type="text" />
          </div>
          <div class="form-group">
            <label>Nomor Telepon Ibu</label>
            <input type="text" />
          </div>
          <div class="form-group">
            <label>Penghasilan Ayah</label>
            <input type="text" />
          </div>
          <div class="form-group">
            <label>Asal Ibu</label>
            <input type="text" />
          </div>
          <div class="form-group">
            <label>Nomor Telepon Ayah</label>
            <input type="text" />
          </div>
          <div class="form-group">
            <label>Tanggal Lahir</label>
            <input type="date" />
          </div>
          <div class="form-group">
            <label>Asal Ayah</label>
            <input type="text" />
          </div>
          <div class="form-group">
            <label>Tempat Lahir</label>
            <input type="text" />
          </div>
          <div class="form-group">
            <label>Nama Ibu</label>
            <input type="text" />
          </div>
          <div class="form-group">
            <label>Asal Sekolah</label>
            <input type="text" />
          </div>
        </div>
        <div class="btn-box">
          <button type="button" class="btn prev">KEMBALI</button>
          <button type="submit" class="btn submit">KIRIM</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const forms = document.querySelectorAll(".form-step");
    const nextBtns = document.querySelectorAll(".next");
    const prevBtns = document.querySelectorAll(".prev");
    const progress = document.getElementById("progress");
    let formIndex = 0;

    nextBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        forms[formIndex].classList.remove("active");
        formIndex++;
        forms[formIndex].classList.add("active");
        updateProgress();
      });
    });

    prevBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        forms[formIndex].classList.remove("active");
        formIndex--;
        forms[formIndex].classList.add("active");
        updateProgress();
      });
    });

    function updateProgress() {
      const widths = ["20%", "50%", "100%"];
      progress.style.width = widths[formIndex];
      if (formIndex === 0) progress.style.background = "#ddd";
      else if (formIndex === 1) progress.style.background = "limegreen";
      else progress.style.background = "limegreen";
    }
  </script>
</body>
</html>
